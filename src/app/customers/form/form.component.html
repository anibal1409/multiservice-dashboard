<div class="modal-header">
  <span mat-dialog-title> {{ id ? 'Modificar':  'Crear' }} cliente </span>
  <button
    id="modal-close-button"
    mat-dialog-close
    mat-mini-fab
    type="button"
    aria-label="Cerrar"
    color="basic"
    (click)="clickClosed()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<form mat-dialog-content [formGroup]="form!">
  <mat-button-toggle-group class="mb-4" name="type" aria-label="Tipo de cliente" formControlName="type">
    <mat-button-toggle [value]="CustomerType.NaturalPerson">Persona Natural</mat-button-toggle>
    <mat-button-toggle [value]="CustomerType.LegalPerson">Persona Jurídica</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field>
    <mat-label>Documento de identidad</mat-label>
    <input
      matInput
      type="text"
      name="idDocument"
      id="idDocument"
      formControlName="idDocument"
      required
    />
    <mat-error *ngIf="form.controls['idDocument'].hasError('required')"
      >Campo requerido</mat-error
    >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input
      matInput
      type="text"
      name="name"
      id="name"
      formControlName="name"
      required
    />
    <mat-error
      *ngIf="form.controls['name'].hasError('required')"
      >Campo requerido</mat-error
    >
  </mat-form-field>


  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      name="email"
      id="email"
      formControlName="email"
      required
    />
    <mat-error
      *ngIf="form.controls['email'].hasError('required')"
      >Campo requerido</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Número de teléfono</mat-label>
    <input
      matInput
      type="text"
      name="phone"
      id="phone"
      formControlName="phone"
      mask='(000) 000-0000'
      required
    />
    <mat-error
      *ngIf="form.controls['phone'].hasError('required')"
      >Campo requerido</mat-error
    >
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Estado</mat-label>
    <mat-select
      name="status"
      formControlName="status"
      matSelect
      placeholder="Estado"
    >
      <mat-option
        *ngFor="let option of status"
        [value]="option.value"
      >
        {{ option.name }}
      </mat-option
      >
    </mat-select>
  </mat-form-field>
</form>

<div class="modal-footer" mat-dialog-actions>
  <button
    mat-button
    type="button"
    (click)="clickSave()"
    color="primary"
    [disabled]="submitDisabled || loading"
  >
    Guardar
  </button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    type="button"
    (click)="clickClosed()"
  >
    Cancelar
  </button>
</div>
<app-state *ngIf="loading" class="app-loading"> </app-state>
